{{template "base.html" .}}

{{define "title"}}Connexion - Music Platform{{end}}

{{define "styles"}}
<link rel="stylesheet" href="/static/css/auth.css">
{{end}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-icon">ðŸŽµ</span>
            <h1>Connexion</h1>
            <p>Connectez-vous pour jouer avec vos amis</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error">
            {{.Error}}
        </div>
        {{end}}

        <form action="/login" method="POST" class="auth-form">
            <div class="form-group">
                <label for="identifier">Pseudo ou Email</label>
                <input 
                    type="text" 
                    id="identifier" 
                    name="identifier" 
                    placeholder="Entrez votre pseudo ou email"
                    value="{{.Identifier}}"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Entrez votre mot de passe"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Se connecter
            </button>
        </form>

        <div class="auth-footer">
            <p>Pas encore de compte ?</p>
            <a href="/register" class="btn btn-outline btn-block">CrÃ©er un compte</a>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}{{end}}
