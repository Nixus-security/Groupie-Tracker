<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Groupie Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <span class="icon icon-music icon-md"></span>
            <span>Groupie Tracker</span>
        </a>
        
        <ul class="navbar-nav">
            <li><a href="/">Accueil</a></li>
            <li><a href="/rooms">Salles</a></li>
        </ul>
    </nav>

    <div class="container container-sm">
        <div class="auth-container">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-icon">
                    <span class="icon icon-lock icon-xxl"></span>
                </div>
                <h1>Connexion</h1>
                <p class="text-muted">Connectez-vous pour jouer avec vos amis</p>
            </div>

            {{if .Error}}
            <div class="alert alert-danger">
                <span class="icon icon-alert icon-sm"></span>
                <span>{{.Error}}</span>
            </div>
            {{end}}

            <!-- Formulaire -->
            <form method="POST" action="/login" class="auth-form">
                <div class="form-group">
                    <label for="pseudo">
                        <span class="icon icon-user icon-sm"></span>
                        Pseudo
                    </label>
                    <input 
                        type="text" 
                        id="pseudo" 
                        name="pseudo" 
                        class="form-control"
                        placeholder="Votre pseudo"
                        required
                        autofocus
                        autocomplete="username"
                        value="{{.Pseudo}}"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="icon icon-lock icon-sm"></span>
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control"
                        placeholder="Votre mot de passe"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <span>Se connecter</span>
                    <span class="icon icon-arrow-right icon-sm"></span>
                </button>
            </form>

            <!-- Séparateur -->
            <div class="auth-divider">
                <span>ou</span>
            </div>

            <!-- Lien inscription -->
            <div class="auth-footer">
                <p>Vous n'avez pas de compte ?</p>
                <a href="/register" class="btn btn-ghost btn-lg btn-block">
                    <span class="icon icon-user icon-sm"></span>
                    <span>Créer un compte</span>
                </a>
            </div>
        </div>

        <!-- Retour accueil -->
        <div class="text-center mt-lg">
            <a href="/" class="text-muted">
                <span class="icon icon-arrow-left icon-xs"></span>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>

    <script>
        // Animation d'entrée
        document.querySelector('.auth-container').style.opacity = '0';
        document.querySelector('.auth-container').style.transform = 'translateY(20px)';
        setTimeout(() => {
            const container = document.querySelector('.auth-container');
            container.style.transition = 'all 0.5s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);

        // Animation au focus des champs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = '';
            });
        });
    </script>
</body>
</html>
