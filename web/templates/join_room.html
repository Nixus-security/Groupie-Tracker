<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Groupie Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <span class="icon">üéµ</span>
            <span>Groupie Tracker</span>
        </a>
        
        <ul class="navbar-nav">
            <li><a href="/">Accueil</a></li>
            <li><a href="/rooms">Salles</a></li>
        </ul>

        <div class="navbar-user">
            {{if .User}}
            <div class="user-info">
                <div class="avatar">{{slice .User.Pseudo 0 1}}</div>
                <span>{{.User.Pseudo}}</span>
            </div>
            <a href="/logout" class="btn btn-secondary btn-sm">D√©connexion</a>
            {{end}}
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container container-sm">
        <div class="card" style="margin-top: 48px;">
            <div class="card-header">
                <h1 class="card-title">üîë Rejoindre une salle</h1>
            </div>

            <div class="card-body">
                <!-- Message d'erreur -->
                {{if .Error}}
                <div class="alert alert-danger">
                    <span>‚ö†Ô∏è</span>
                    <span>{{.Error}}</span>
                </div>
                {{end}}

                <form action="/room/join" method="POST" id="joinForm">
                    <div class="form-group">
                        <label class="form-label" for="code">Code de la salle</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="code" 
                            name="code" 
                            placeholder="XXXXXX"
                            maxlength="6"
                            style="text-transform: uppercase; font-family: var(--font-mono); font-size: 2rem; text-align: center; letter-spacing: 8px;"
                            required
                            autofocus
                        >
                        <div class="form-text text-center">Entrez le code √† 6 caract√®res partag√© par l'h√¥te</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-lg">
                        <span>Rejoindre</span>
                        <span>‚Üí</span>
                    </button>
                </form>

                <div class="text-center mt-lg">
                    <a href="/rooms" class="btn btn-secondary">
                        <span>‚Üê</span>
                        <span>Voir toutes les salles</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-majuscule pour le code
        document.getElementById('code').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        // Animation de soumission
        document.getElementById('joinForm').addEventListener('submit', function() {
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner spinner-sm"></span> Connexion...';
        });
    </script>
</body>
</html>
